<div class="ama-left-sidenav-container">
  <button
    mat-icon-button
    (click)="toggleSidenav()"
    class="acadexa-primary-icon-button"
    aria-label="Toggle sidenav"
  >
    <mat-icon>{{ sidenavOpen ? "menu_open" : "menu" }}</mat-icon>
  </button>

  <div class="acadexa-ama-header-main-list">
    <div class="acadexa-ama-header-options">
      @for (option of headerOptions; track $index) {
      <button
        mat-icon-button
        (click)="handleHeaderOptionClick(option)"
        class="acadexa-primary-icon-button acadexa-sidenav-icon-buttons"
        [matTooltip]="option.title"
      >
        <mat-icon
          class="material-icons md-48"
          fontIcon="{{ option.icon }}"
        ></mat-icon>
      </button>
      }
    </div>
    <div class="acadexa-ama-settings-options">
      @for (settingsOption of headerSettingsOptions; track $index) {
      <button
        mat-icon-button
        (click)="handleSettingsOptionClick(settingsOption)"
        class="acadexa-primary-icon-button acadexa-sidenav-icon-buttons"
        [matTooltip]="settingsOption.title"
      >
        <span class="material-icons md-48">{{ settingsOption.icon }}</span>
      </button>
      }
    </div>
  </div>
</div>
