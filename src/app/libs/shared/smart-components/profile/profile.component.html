<div class="ama-profile-container">
  <div class="ama-profile-base">
    <div class="ama-profile-image">
      <img [src]="profileImage" alt="Profile Image" />
    </div>
    <div class="ama-profile-details">
      <div class="ama-profile-name">{{ profileName }}</div>
      <div class="ama-profile-email">{{ profileEmail }}</div>
      <div class="ama-profile-phone">{{ profilePhone }}</div>
    </div>
  </div>
</div>
